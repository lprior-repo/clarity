# Moon workspace configuration
# This file defines the workspace structure and build settings

# Define the workspace
workspace:
  name: "clarity"
  version: "0.1.0-dev"

# Define the projects in the workspace
projects:
  clarity-core:
    root: "clarity-core"
    type: "rust"
    dependencies:
      - clarity-server

  clarity-server:
    root: "clarity-server"
    type: "rust"
    dependencies:
      - clarity-core

  clarity-client:
    root: "clarity-client"
    type: "rust"
    dependencies:
      - clarity-core