# Clippy configuration for zero-unwrap philosophy
# This configuration enforces strict error handling without unwrap() or expect()

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Disallowed methods - forbid unwrap and expect
disallowed-methods = [
    "std::result::Result::unwrap",
    "std::result::Result::expect",
    "std::option::Option::unwrap",
    "std::option::Option::expect",
]

# Too many arguments threshold
too-many-arguments-threshold = 7

# Type complexity threshold
type-complexity-threshold = 250

# Single char binding names threshold
single-char-binding-names-threshold = 4

# Literal representation threshold
literal-representation-threshold = 10

# Enum variant names threshold
enum-variant-name-threshold = 3

# Stack size threshold for functions
stack-size-threshold = 512000

# Enum variant size threshold
enum-variant-size-threshold = 200

# Disallowed names
disallowed-names = ["foo", "bar", "baz", "quux"]

# DO NOT allow unwrap in tests - enforce zero-unwrap everywhere
allow-unwrap-in-tests = false
allow-expect-in-tests = false
allow-panic-in-tests = false
