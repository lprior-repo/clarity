name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # JOB 1: Code Quality (Fast Feedback)
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run Clippy (strict)
        run: cargo clippy --workspace --lib -- -D warnings

  # ============================================================================
  # JOB 2: Test (Parallel)
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        rust: [stable, nightly]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (${{ matrix.rust }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Run doc tests
        run: cargo test --doc --workspace

  # ============================================================================
  # JOB 3: Build (Release)
  # ============================================================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build release
        run: cargo build --workspace --release

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: clarity-server
          path: target/release/clarity-server
          retention-days: 7

      - name: Upload client binary
        uses: actions/upload-artifact@v4
        with:
          name: clarity-client
          path: target/release/clarity-client
          retention-days: 7
