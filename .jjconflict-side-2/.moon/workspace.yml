# Moon workspace configuration
# This file defines the workspace structure and build settings

$schema: https://moonrepo.dev/schemas/workspace.json
versionConstraint: ">=1.0.0"

# Define the projects in the workspace
projects:
  clarity-core:
    root: "clarity-core"
    type: "rust"
    dependencies:
      - clarity-server

  clarity-server:
    root: "clarity-server"
    type: "rust"
    dependencies:
      - clarity-core

  clarity-client:
    root: "clarity-client"
    type: "rust"
    dependencies:
      - clarity-core
